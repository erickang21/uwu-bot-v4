# This is a basic workflow to help you get started with Actions

name: CI

on:
    push:
        branches: main
    pull_request:
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: pnpm/action-setup@v2
              with:
                  version: 7.17.0
            - uses: actions/setup-node@v3
              name: "Setup Node"
              with:
                  node-version: "16"
                  cache: "pnpm"

            - name: "Install"
              run: pnpm install --frozen-lockfile

            - name: "Build"
              run: pnpm build
